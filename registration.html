<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <div class="modal">
        <button class="modal__close" type="button">
          <svg viewBox="0 0 32 32" width="18" height="18">
            <use href="img/icons.svg#icon-close_button" x="0" y="0"></use>
          </svg>
        </button>
        <div class="modal__title">
          <a class="modal__log">Login</a>
          <span class="modal__divider"></span>
          <a class="modal__reg">Register</a>
        </div>
        <div class="modal__text">
          <p>Enter your email and password to register.</p>
        </div>
        <form class="form" action="#">
          <div class="form__menu">
            <label class="sr-only" for="username"> Username</label>
            <input
              class="form__input"
              type="text"
              placeholder="Username"
              id="username"
            />
            <label class="sr-only" for="email"> Enter your email address</label>
            <input
              class="form__input"
              type="email"
              placeholder="Enter your email address"
              id="email"
            />
            <label class="sr-only" for="password"> Password</label>
            <input
              class="form__input"
              type="password"
              placeholder="Password"
              id="password"
            />
            <button class="form__hide" type="button">
              <svg
                class="form__hide--image"
                viewBox="0 0 32 32"
                width="25"
                height="25"
              >
                <use href="img/icons.svg#icon-eye-hidden" x="0" y="0"></use>
              </svg>
            </button>
            <label class="sr-only" for="confirm-password">
              Confirm Password
            </label>
            <input
              class="form__input"
              type="password"
              placeholder="Confirm Password"
              id="confirm-password"
            />
          </div>
        </form>
        <a class="form__button btn" href="#">Register</a>
        <p class="modal__paragraph">Or register with</p>
        <div class="modal__button-link">
          <button class="modal__button-links" type="button">
            <svg viewBox="0 0 32 32" width="25" height="25">
              <use href="img/icons.svg#icon-google_icon" x="0" y="0"></use>
            </svg>
            Continue with Google
          </button>
          <button class="modal__button-links" type="button">
            <svg viewBox="0 0 32 32" width="25" height="25">
              <use href="img/icons.svg#icon-facebook_icon" x="0" y="0"></use>
            </svg>
            Continue with Facebook
          </button>
        </div>
        <form action="#" class="modal__terms">
          <label>
            <input id="check" type="checkbox" class="modal__checkbox" />
            <span class="modal__checkbox--span"
              >I agree to the terms of the license agreement</span
            >
          </label>
        </form>
      </div>
    </main>
    <div class="preloader">
      <div>
        <div>
          <div>
            <div>
              <div>
                <div>
                  <div></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      window.onload = function () {
        document.querySelector(".preloader").classList.add("preloader-remove");
      };
    </script>
  </body>
</html>
